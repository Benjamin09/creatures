<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Creatures</title>
  </head>
  <body>
    <div class="container">
      <h1>creature comforts </h1>
      <h2>Pick your creature comfort </h2>
      <select class="form-control" id="creature">
        <option value="1">lizards</option>
        <option value="2">sharks</option>
        <option value="3">narwhals</option>
        <option value="4">adorables</option>
      </select>
        <div id="lizards">
          <h2>lizards</h2>
          <img class="img" src= "img/godzilla.gif" alt="godzilla"></img>
          <img class="img" src= "img/cosm.jpg" alt="tiny dino"></img>
        </div>
        <div id="sharks">
          <h2>sharks</h2>
          <img class="img" src= "img/shark.gif" alt="shark"></img>
          <img class="img" src= "img/jaws.jpg" alt="jaws"></img>
        </div>
        <div id="narwhals">
          <h2>narwhals</h2>
          <img class="img" src= "img/narwhals.gif" alt="narwhals"></img>
          <img class="img" src= "img/narwhals2.jpg" alt="not a unicorn"></img>
        </div>
        <div id="adorables">
          <h2>adorables</h2>
          <img class="img" src= "img/funny-critter.jpg" alt="bug eyes"></img>
          <img class="img" src= "img/wool-animals.jpg" alt="so cute"></img>
        </div>
    </div>
  </body>
</html>
